apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: my-react-app-ingress
spec:
  rules:
    - host: your-host.com
      http:
        paths:
          - path: /
            pathType: Prefix
            backend:
              service:
                name: my-react-app
                port:
                  number: 80
