{{- if .Values.ingress.enabled -}}
apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: {{ include "mon-application.fullname" . }}
  labels:
    app: {{ include "mon-application.name" . }}
spec:
  rules:
    - host: {{ .Values.ingress.hosts.host }}
      http:
        paths:
          - path: /
            pathType: Prefix
            backend:
              service:
                name: {{ include "mon-application.fullname" . }}
                port:
                  number: 80
{{- end -}}
